<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
      overscroll-behavior: none;
      /* Prevent pull-to-refresh on mobile */
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0, 0, 0, .15);
      position: relative;
      z-index: 10;
    }

    .art {
      width: min(260px, 70vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0, 0, 0, .12));
    }

    h1 {
      font-size: clamp(24px, 5vw, 44px);
      margin: 12px 0 18px;
      line-height: 1.2;
    }

    .button-zone {
      position: relative;
      width: 100%;
      height: 200px;
      /* Taller area for mobile maneuvering */
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 32px;
      /* Larger touch target */
      font-size: 20px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0, 0, 0, .14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease, left 0.1s ease, top 0.1s ease;
    }

    #yesBtn {
      left: 20%;
      background: var(--yes);
      color: #fff;
      z-index: 2;
    }

    #yesBtn:hover {
      background: var(--yesHover);
    }

    #noBtn {
      left: 65%;
      background: #e5e7eb;
      color: #111827;
      z-index: 1;
    }

    .hint {
      margin-top: 10px;
      font-size: 14px;
      opacity: .8;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 5vw, 46px);
      margin: 10px 0;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
      border-radius: 12px;
    }

    @keyframes pop {
      from {
        transform: scale(.96);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Mobile specific adjustments */
    @media (max-width: 600px) {
      .button-zone {
        height: 240px;
        /* Even more space on small screens */
      }

      #yesBtn {
        left: 50%;
        top: 30%;
        transform: translate(-50%, -50%);
      }

      #noBtn {
        left: 50%;
        top: 70%;
        transform: translate(-50%, -50%);
      }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <!-- ANIMAL WITH HEART -->
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="fur" x1="0" x2="1">
          <stop offset="0" stop-color="#f7c7a1" />
          <stop offset="1" stop-color="#f2a97b" />
        </linearGradient>
        <linearGradient id="heart" x1="0" x2="1">
          <stop offset="0" stop-color="#ff4d7d" />
          <stop offset="1" stop-color="#ff1f68" />
        </linearGradient>
      </defs>

      <path d="M250 50 C250 33 270 25 282 38
               C294 25 314 33 314 50
               C314 78 282 92 282 106
               C282 92 250 78 250 50Z" fill="url(#heart)" />

      <path d="M90 120 C90 70 140 40 190 60
               C240 40 290 70 290 120
               C290 180 240 210 190 210
               C140 210 90 180 90 120Z" fill="url(#fur)" />

      <path d="M110 92 L95 55 L140 78 Z" fill="#f2a97b" />
      <path d="M270 92 L285 55 L240 78 Z" fill="#f2a97b" />

      <circle cx="160" cy="130" r="8" />
      <circle cx="220" cy="130" r="8" />

      <path d="M190 144 C186 144 182 148 182 152
               C182 160 190 164 190 170
               C190 164 198 160 198 152
               C198 148 194 144 190 144Z" fill="#ff7aa2" />
    </svg>

    <h1>JAANBABU will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <!-- HINT -->
    <div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>

    <section class="result" id="result">
      <h2>YAY! üéâ</h2>
      <img class="fireworks" src="assests\munu.jpeg" alt="Fireworks" />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      // Calculate vector away from cursor/touch
      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      // Move by a larger amount on touch devices to ensure it clears the finger
      const moveDistance = 180;
      let newLeft = (b.left - z.left) + dx * moveDistance;
      let newTop = (b.top - z.top) + dy * moveDistance;

      // Keep within bounds
      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop = clamp(newTop, 0, z.height - b.height);

      // Apply new position
      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";

      // Important to reset transform if we are modifying left/top directly
      // However, for the mobile layout where we initially use translate(-50%, -50%), 
      // we might need to be careful. The simplest is to just remove the transform
      // once it starts moving, which the CSS transition will handle gracefully-ish.
      noBtn.style.transform = "none";

      growYes();
    }

    // Trigger on pointer move (mouse + touch)
    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      // Increased detection radius for better mobile responsiveness
      if (d < 100) moveNo(e.clientX, e.clientY);
    });

    // Also trigger on click/tap in case they manage to hit it
    noBtn.addEventListener("click", e => {
      e.preventDefault();
      const rect = noBtn.getBoundingClientRect();
      moveNo(rect.left + rect.width / 2, rect.top + rect.height / 2);
    });

    // Additional touch handler for immediate reaction
    noBtn.addEventListener("touchstart", e => {
      e.preventDefault();
      const touch = e.touches[0];
      moveNo(touch.clientX, touch.clientY);
    }, { passive: false });

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";     // HIDE THE HINT
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
    });
  </script>
</body>

</html>
